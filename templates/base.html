<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ðŸŽ® MST ALGORITHM QUEST - Restaurant Network Optimizer{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ®</text></svg>">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="position-fixed w-100 h-100 d-flex align-items-center justify-content-center" style="background: var(--dark-bg); z-index: 9999; top: 0; left: 0;">
        <div class="text-center">
            <div class="spinner-border mb-3"></div>
            <div class="game-title">LOADING...</div>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand game-title" href="/">
                <i class="fas fa-microchip me-2"></i>
                MST ALGORITHM QUEST
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text cyber-text" style="font-size: 0.7rem;">
                    <i class="fas fa-wifi me-1"></i>
                    SYSTEM ONLINE
                </span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid mt-4" id="main-content" style="opacity: 0; animation: fadeInUp 1s ease 0.5s forwards;">
        {% block content %}{% endblock %}
    </div>

    <footer class="mt-5 py-4">
        <div class="container text-center">
            <p class="mb-2">
                <span class="cyber-text" style="font-size: 0.8rem;">
                    <i class="fas fa-terminal me-2"></i>
                    ALGORITHM QUEST v2.0
                </span>
            </p>
            <p class="mb-0">
                <small class="text-secondary">
                    <i class="fas fa-microchip me-1"></i> Powered by Flask + D3.js + Bootstrap
                    <span class="mx-2">|</span>
                    <i class="fas fa-code-branch me-1"></i> MST Algorithms: Kruskal & Prim
                </small>
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="{{ url_for('static', filename='js/game-effects.js') }}"></script>
    
    <!-- Game-style Loading Script -->
    <script>
        // Loading screen animation
        window.addEventListener('load', function() {
            setTimeout(function() {
                const loadingScreen = document.getElementById('loading-screen');
                loadingScreen.style.opacity = '0';
                loadingScreen.style.transition = 'opacity 0.5s ease';
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 500);
            }, 1000);
        });
        
        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.target.tagName === 'INPUT') return;
            
            switch(e.key) {
                case '1':
                    document.querySelector('[href="#problem-tab"]')?.click();
                    break;
                case '2':
                    document.querySelector('[href="#algorithm-tab"]')?.click();
                    break;
                case '3':
                    document.querySelector('[href="#result-tab"]')?.click();
                    break;
                case ' ':
                    e.preventDefault();
                    document.getElementById('play-pause-btn')?.click();
                    break;
                case 'ArrowLeft':
                    document.getElementById('prev-btn')?.click();
                    break;
                case 'ArrowRight':
                    document.getElementById('next-btn')?.click();
                    break;
                case 'r':
                case 'R':
                    document.getElementById('reset-btn')?.click();
                    break;
            }
        });
        
        // Add sound effects (optional - can be enabled later)
        function playSound(type) {
            // Placeholder for sound effects
            // Can add Web Audio API sounds for button clicks, etc.
        }
        
        // Add button click effects
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('btn')) {
                // Create ripple effect
                const btn = e.target;
                const ripple = document.createElement('span');
                const rect = btn.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.cssText = `
                    position: absolute;
                    width: ${size}px;
                    height: ${size}px;
                    left: ${x}px;
                    top: ${y}px;
                    background: rgba(255, 255, 255, 0.3);
                    border-radius: 50%;
                    transform: scale(0);
                    animation: ripple 0.6s ease-out;
                    pointer-events: none;
                `;
                
                btn.style.position = 'relative';
                btn.style.overflow = 'hidden';
                btn.appendChild(ripple);
                
                setTimeout(() => ripple.remove(), 600);
            }
        });
        
        // CSS for ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(2);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
