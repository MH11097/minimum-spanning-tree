<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MST Algorithm Lab - Scientific Graph Analysis{% endblock %}</title>
    
    <!-- Modern Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Core Libraries -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Custom Modern Styles -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    
    <!-- Critical inline styles -->
    <style>
        :root {
            --primary-bg: #0A0B0D;
            --secondary-bg: #0F1419;
            --surface-bg: #1A1D23;
            --accent-blue: #00D4FF;
            --accent-green: #00FF94;
            --accent-purple: #B794F6;
            --text-primary: #FFFFFF;
            --text-secondary: #94A3B8;
            --border-color: #2D3748;
            --font-mono: 'JetBrains Mono', monospace;
            --font-sans: 'Inter', system-ui, sans-serif;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-sans);
            background: linear-gradient(135deg, var(--primary-bg) 0%, var(--secondary-bg) 100%);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at 20% 80%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(0, 255, 148, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }
    </style>
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”¬</text></svg>">
</head>
<body>
    <!-- Modern Scientific Header -->
    <header class="modern-header">
        <div class="container-fluid">
            <div class="header-content">
                <div class="brand">
                    <div class="brand-icon">
                        <i class="fas fa-project-diagram"></i>
                    </div>
                    <div class="brand-text">
                        <h1>MST Algorithm Lab</h1>
                        <span class="subtitle">Minimum Spanning Tree Analysis Platform</span>
                    </div>
                </div>
                
                <div class="header-stats">
                    <div class="stat-item">
                        <span class="stat-value" id="node-count">0</span>
                        <span class="stat-label">Nodes</span>
                    </div>
                    <div class="stat-divider"></div>
                    <div class="stat-item">
                        <span class="stat-value" id="edge-count">0</span>
                        <span class="stat-label">Edges</span>
                    </div>
                    <div class="stat-divider"></div>
                    <div class="stat-item">
                        <span class="stat-value" id="total-cost">0.0</span>
                        <span class="stat-label">Total Cost</span>
                    </div>
                    <div class="status-indicator">
                        <div class="status-dot"></div>
                        <span>System Active</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Modern Main Content -->
    <main class="main-container" id="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Core Scripts -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Application Scripts -->
    <script src="{{ url_for('static', filename='js/game-effects.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main-modern.js') }}"></script>
    <script src="{{ url_for('static', filename='js/animation.js') }}"></script>
    
    <!-- Modern App Initialization -->
    <script>
        // Initialize modern app
        document.addEventListener('DOMContentLoaded', function() {
            console.log('ðŸ”¬ MST Algorithm Lab - System Online');
            initializeApp();
        });
        
        function initializeApp() {
            // Update header stats periodically
            updateHeaderStats();
            
            // Add modern keyboard shortcuts
            initializeKeyboardShortcuts();
            
            // Add modern interactions
            initializeModernInteractions();
        }
        
        function updateHeaderStats() {
            // This will be called by main.js when data is loaded
            const nodeCount = document.getElementById('node-count');
            const edgeCount = document.getElementById('edge-count');
            const totalCost = document.getElementById('total-cost');
            
            // Default values
            if (nodeCount) nodeCount.textContent = '8';
            if (edgeCount) edgeCount.textContent = '28';
            if (totalCost) totalCost.textContent = '0.0';
        }
        
        function initializeKeyboardShortcuts() {
            document.addEventListener('keydown', function(e) {
                if (e.target.tagName === 'INPUT' || e.target.tagName === 'SELECT') return;
                
                switch(e.key) {
                    case ' ':
                        e.preventDefault();
                        document.querySelector('.play-btn')?.click();
                        break;
                    case 'ArrowLeft':
                        document.querySelector('.step-back-btn')?.click();
                        break;
                    case 'ArrowRight':
                        document.querySelector('.step-forward-btn')?.click();
                        break;
                    case 'r':
                    case 'R':
                        document.querySelector('.reset-btn')?.click();
                        break;
                    case 'c':
                    case 'C':
                        document.querySelector('.calculate-btn')?.click();
                        break;
                }
            });
        }
        
        function initializeModernInteractions() {
            // Add modern button effects
            document.addEventListener('click', function(e) {
                if (e.target.closest('.modern-btn')) {
                    createRippleEffect(e.target.closest('.modern-btn'), e);
                }
            });
            
            // Add hover effects for cards
            document.querySelectorAll('.modern-card').forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-2px)';
                });
                
                card.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                });
            });
        }
        
        function createRippleEffect(element, event) {
            const ripple = document.createElement('span');
            const rect = element.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = event.clientX - rect.left - size / 2;
            const y = event.clientY - rect.top - size / 2;
            
            ripple.style.cssText = `
                position: absolute;
                width: ${size}px;
                height: ${size}px;
                left: ${x}px;
                top: ${y}px;
                background: rgba(255, 255, 255, 0.2);
                border-radius: 50%;
                transform: scale(0);
                animation: modernRipple 0.6s ease-out;
                pointer-events: none;
                z-index: 100;
            `;
            
            element.style.position = 'relative';
            element.style.overflow = 'hidden';
            element.appendChild(ripple);
            
            setTimeout(() => ripple.remove(), 600);
        }
        
        // Add modern ripple animation
        const modernStyle = document.createElement('style');
        modernStyle.textContent = `
            @keyframes modernRipple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(modernStyle);
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
